<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Recomendador de Películas IA</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Recomendador de películas por IA</h1>
            <form method="post" action="/recomendar">
                <label for="pelicula_base">Escribe una película de base</label><br>
                <input type="text" id="pelicula_base" name="pelicula_base" required><br>
                <button type="submit">Buscar</button>
            </form>
        </div>
    </body>
</html>
